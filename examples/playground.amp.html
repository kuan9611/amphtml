  <script async custom-element="amp-auto-lightbox" src="https://cdn.ampproject.org/v0/amp-auto-lightbox-0.1.js"></script>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
  .option {
    display: inline-block;
    margin: 4px;
  }
  

  amp-selector [option][selected] {
    outline: none;
  }
  
  amp-selector [option]:focus {
    outline: none;
    filter: grayscale(0.4);
    box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.2);
  }

  button {
    margin: 20px;
    padding: 20px;
  }

  li {
    font-size: 48px;
  }

  :root {
    --amp-sidebar-push-ratio: 0.5;
  }
</style>
</head>
<body>
  <amp-sidebar id="sidebar1" layout="nodisplay" side="left" notify-selector="body" open-style="push" style="width:600px">
    <ul>
      <li>Nav item</li>
      <li>Nav item</li>
      <li>Nav item</li>
      <li>Nav item</li>
      <li>Nav item</li>
      <li>Nav item</li>

      <li>Nav item</li>
      <li>Nav item</li>
      <li>Nav item</li>
      <li>Nav item</li>
      <li>Nav item</li>
    </ul>
  </amp-sidebar>
  
  <amp-sidebar id="sidebar2" layout="nodisplay" side="left" open-style="overlay" style="width:600px">
      <ul>
        <li>Nav item 1</li>
        <li><a href="#idTwo" on="tap:idTwo.scrollTo">Nav item 2</a></li>
        <li>Nav item 3</li>
        <li><a href="#idFour" on="tap:idFour.scrollTo">Nav item 4</a></li>
      <li>Nav item 5</li>
      <li>Nav item 6</li>
    </ul>
  </amp-sidebar>

  <main>
    <button on='tap:sidebar1.toggle'>toggle push sidebar</button>
    <button on='tap:sidebar2.toggle'>toggle overlay sidebar</button>

    <div>
      <amp-img src="https://picsum.photos/id/10/2500/1667" width="150" height="100" layout="responsive" lightbox></amp-img>
      <amp-img src="https://picsum.photos/id/100/2500/1656" width="150" height="100" layout="responsive" lightbox></amp-img>
      <amp-img src="https://picsum.photos/id/0/5616/3744" width="150" height="100" layout="responsive" lightbox></amp-img>
    </div>
  </main>
